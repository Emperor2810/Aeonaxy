<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="image.jpg" alt="">
    </div>
    <div class="content">
        <h1>Welcome! Let's Create Your Profile</h1>
        <p>Let others get to know you better! You can do this later.</p>

        <h2>Add an avatar</h2>

        <div class="defimg">
            <img src="profile.png" id="profile-pic">
            <label for="file-upload" class="custom-file-upload">Choose File</label>
            <input id="file-upload" type="file" accept="image/jpeg, image/png, image/jpg">
        </div>

        <h3>Add your location</h3>
        <input type="text" name="location" id="location" placeholder="Enter a location">

        <button class="btn"><a href="content.html">Next</a></button>
    </div>

    <script>
        let profilePic = document.getElementById("profile-pic");
        let inputFile = document.getElementById("file-upload");

        inputFile.onchange = function(){
            profilePic.src = URL.createObjectURL(inputFile.files[0]);
        }
    </script>

</body>
</html>
