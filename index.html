<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="login">
        <div>
            <img src="login.jpg" alt="">
        </div>
        <li class="head">Already a member?<a href="#">SignUp</a></li>
        <form>
            <div class="heading">
                <h3>Sign up to Dribbble</h3>
            </div>
    
            <div class="data-row">
                <div class="data">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
    
                <div class="data">
                    <label for="Username">Username</label>
                    <input type="text" id="Username" name="Username">
                </div>
            </div>
    
            <label for="Email">Email</label>
            <input type="text" id="Email" name="Email">
            <label for="Password">Password</label>
            <input type="text" id="Password" name="Password">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Creating an account means you're okay with our <a class="blue" href="#">terms of service</a>, <a  class="blue" href="#">Privacy policy</a>, and our <a class="blue" href="#">default notification settings</a></label>

    
            <button><a href="profile.html">Account</a></button>
        </form>
        
    </section>
    
</body>
</html>
