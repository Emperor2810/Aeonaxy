<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>content</title>
    <link rel="stylesheet" href="content.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="image.jpg" alt="">
    </div>
    <div class="content">
        <h1>What brings you to Dribbble?</h1>
        <p>Select the option that best describe you. don't worry, you can explore other option later.</p>
        <div class="cards">

          <div class="card">
            <img src="card1.jpg">

            <div class="option">
                <input type="checkbox" id="share-work" name="interest" value="share-work">
                <label for="share-work">I'm a designer looking to share my work</label>
            </div>
            

          </div>
          <div class="card">
            <img src="card2.jpg">
            <div class="option">
                <input type="checkbox" id="hire-designer" name="interest" value="hire-designer">
                <label for="hire-designer">I'm looking to hire a designer</label>
            </div>
            
          </div>
          
          <div class="card">
            <img src="card3.jpg">
            <div class="option">
                <input type="checkbox" id="inspiration" name="interest" value="inspiration">
                <label for="inspiration">I'm looking for design inspiration</label>
            </div>
          </div>

        </div>
        <button class="btn"><a href="home.html">finish</a></button>
    </div>
</body>
</html>
